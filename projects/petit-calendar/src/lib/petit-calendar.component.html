<div class="petit-calendar" *ngIf="!!calendar">
	<div class="calendar-header layout-row layout-align-center-center">
		<span class="month-mover month-prev-mover" (click)="previous()">
      <span class="chevron-left"></span>
    </span>
		<span class="month-header">{{ title }}</span>
		<span class="month-mover month-next-mover" (click)="next()">
      <span class="chevron-right"></span>
    </span>
  </div>

  <div class="weekdays-header" *ngIf="showWeekDayName">
    <span class="weekday-name" *ngFor="let weekday of weekdays">{{ weekday}}</span>
  </div>

  <div class="divider"></div>

	<div class="calendar-week" [ngClass]="{'selected-week': highlightSelectedWeek && week.isSelected}"
      *ngFor="let week of weeks">
    <div class="calendar-day" *ngFor="let day of week.days"
      [ngClass]="getDayCellClass(day)" (click)="select(day)" >
      {{ day?.date }}

      <div class="day-indicator" *ngIf="indicator && (day.indicators?.first || day.indicators?.second)">
        <span class="day-dot indicator-first" *ngIf="day.indicators?.first"></span>
        <span class="day-dot indicator-second" *ngIf="day.indicators?.second"></span>
      </div>
    </div>
  </div>
</div>
